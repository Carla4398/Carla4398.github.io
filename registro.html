  <body>
    <!--Login form stuff-->

    <div class="login-page">
      <div class="main-div" id="login_div">
        <div class="texto">
          Iniciar sesión:
        </div>

        <div class="row">
          <div class="grid-example col s5 m5 l5 cyan darken-1">
            <input id="email_field" placeholder="Correo..." type="email" aria-label="Introducir el correo electronico" aria-required="true">
          </div>
        </div>

        <div class="row">
          <div class="grid-example col s5 m5 l5 cyan darken-1">
            <input id="password_field" placeholder="Contraseña..." type=
            "password" aria-label="Introducir la contraseña" aria-required="true">
          </div>
        </div>

        <div class="row">
          <div class="grid-example col s5 m5 l5 ">
            <button onclick="login()">Entrar</button>
          </div>
        </div>

        <div class="check">
          <input id="acepto" name="acepto" onclick="showpass()" type=
          "checkbox"> <label for="acepto"><span class=
          "checkmark"></span>Mostrar contraseña</label>
        </div>

        <p class="message">
          ¿No estás registrado?
        </p>

        <div class="row">
          <div class="grid-example col s5 m5 l5">
            <button class="btn-secondary" id="btnSignUp" onclick=
            "switchpanel()">Registrarse</button>''
          </div>
        </div>
      </div>

      <div class="loggedin-div" id="user_div">
        <div class="texto">
          Bienvenido
        </div>

        <p id="user_para">
          Has iniciado sesion.
        </p>

        <div class="row">
          <div class="grid-example col s5 m5 l5">
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </div>

      <div class="register-form" id="registrar">
        <div class="texto">
          Crear cuenta:
        </div>

        <div class="row">
          <div class="grid-example col s5 m5 l5 cyan darken-1">
            <input id="emailr" placeholder="Correo..." type="email" aria-label="Introducir el correo electronico" aria-required="true">
          </div>
        </div>

        <div class="row">
         <div class="grid-example col s5 m5 l5 cyan darken-1">
            <input id="passr" placeholder="Contraseña..." type="password" aria-label="Introducir la contraseña" aria-required="true">
          </div>
        </div>

        <div class="row">
          <div class="grid-example col s5 m5 l5"><span class="flow-text">
            <button onclick="registrar()">Crear cuenta</button>
            </span>
          </div>
        </div>

        <div class="check2">
          <input id="acepto2" name="acepto2" onclick="showpass2()" type=
          "checkbox"> <label for="acepto2"><span class=
          "checkmark"></span>Mostrar contraseña</label>
        </div>

        <p class="message">
          ¿Ya tienes cuenta?
        </p>

        <div class="row">
          <div class="grid-example col s5 m5 l5">
            <button class="btn-secondary" id="btnSignUp" onclick=
            "switchpanel2()">Iniciar sesión</button>
          </div>
        </div>
      </div>
    </div>
